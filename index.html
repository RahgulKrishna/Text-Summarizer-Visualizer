<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Summarizer & Visualization</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <h1>Text Summarizer & Visualization</h1>
        
        <!-- Input Section -->
        <section class="input-section">
            <textarea id="text-input" placeholder="Enter your text here..." rows="10"></textarea>
            <button id="summarize-button">Summarize Text</button>
        </section>
        
        <!-- Summary Display Section -->
        <section class="summary-section">
            <h2>Summary</h2>
            <p id="summary-output"></p>
        </section>
        
        <!-- Visualization Section -->
        <section class="visualization-section">
            <h2>Keyword Frequency</h2>
            <canvas id="frequency-chart"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
